  effect: The wood walker makes one thorn darts attack and one stomp attack.
- name: Explosive Globes
  uses: 3/day
  effect: >
   The wood walker ejects a cloud of floating spheres that fill the area within 20 feet of it. For every 5 feet that a non-plant
   creature moves within the area, that creature must make a [save w/dex con]. On a failure, the creature is hit by [roll 1 6]
   exploding spheres. Each exploding sphere deals [roll 1 6] thunder damage. After the spheres have been set off [roll 1 6 1] times,
   or after four minutes have passed, the effect ends.
