abilities:
- name: Power Fluctuation
  effect: >
   At the start of the guardian’s turn, if its current movement speed is less than 30 ft, its movement speed increases by 5 feet.
   For every 5 feet that the guardian’s speed is below 30, attacks against the guardian have +1 to attack rolls. At any time,
   the guardian can reduce its movement speed by 5 feet to gain any of the following benefits:
   [bulletlist
   +1 to an attack roll for one attack &
   +2 (1d4) damage for one attack &
   +2 AC until the start of the guardian’s next turn &
   Gain 5 (2d4) temporary hit points that last for 1 minute &
   Move 5 feet]
actions:
- name: Multiattack
  effect: The guardian makes two slam attacks.
- name: Embermoth Barrage
  effect: >
   The guardian's movement speed is reduced by 5 feet. All creatures in a 30-foot line or 15-foot cone (guardian's choice) must
   make a [save w/dex con], taking [roll 3 4] fire damage on a success, or half as much on a failure.
