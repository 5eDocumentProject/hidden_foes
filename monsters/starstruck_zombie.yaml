flavor: This lanky corpse moves with unexpected speed, a pale light burning in its empty eye sockets.
description:
- header: Astral Horrors
  text: >
   Starstruck zombies are formed from corpses that were animated under a particular conjunction of stars. The zombies can destroy
   themselves in a burst of unholy stellar energy, damaging all nearby creatures.
- header: Harbingers of Doom
  text: >
   An ancient city-state of astronomers had theorized that a particular celestial arrangement was an omen of destruction. The
   subsequent appearance of starstruck zombies in the streets only validated the astronomer's opinion.