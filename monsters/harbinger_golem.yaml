  effect: The golem makes two smash attacks.
- name: Doom
  effect: >
   One creature within 30 feet of the golem must make a [save w/cha con]. If the creature fails, it gains vulnerability to all damage
   and disadvantage on all saving throws until it has taken at least 30 points of damage.
- name: Fate
  effect: >
   One creature within 30 feet of the golem gets a +2 bonus to AC and has advantage on all saving throws and attack rolls until the
   creature has taken or dealt damage a total of five times.
