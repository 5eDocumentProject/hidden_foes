  type: mw
  ability: str
  onhit: >
   [roll 3 8 str] bludgeoning damage, and the target must make a [basicsave w/cha 12], taking [roll 3 6] necrotic damage and getting
   disadvantage on all rolls for [roll 2 4] rounds on a failure, or half as much damage and one round of disadvantage on a success.
flavor: This imposing golem is crudely wrought out of black stone, and has a crescent moon etched in silver on its chest.
description:
- header: Watchers of the Stars
  text: >
   An ancient city-state crafted eight of these golems, each one marked with a different phase of the moon. The golems were placed in
   a state of torpor inside of eight great towers, where they waited for a particular celestial alignment that heralded a coming
   cataclysm. When the stars aligned, the golems were to wake and protect the city from the approaching danger. Whether they ever did
   or not remains unknown.