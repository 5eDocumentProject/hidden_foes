actions:
- name: Repair
  uses: recharge 4-6
  effect: >
   Target creature or structure within 5 feet regains [roll 1 4] hit points. Living creatures can only benefit from this ability once
   per day. Structures and constructs targeted by this ability regain twice as many hit points.
