- name: Web
  type: rw
  range: 15/30
  ability: dex
  onhit: >
   The target is restrained by metallic strands of webbing. As an action, the restrained creature can make a DC 13 Strength check,
   bursting through the webbing on a success. The webbing can also be attacked and destroyed (AC 11; hp 5; immunity to bludgeoning,
   poison, and psychic damage).
- name: Bite
  type: mw
  ability: dex
  onhit: "[roll 1 4 dex] piercing damage."
flavor: A bronze spider skitters busily across the city, repairing any damage it might see.
description:
- header: Automated Repair System
  text: >
   The repair spiders were designed to constantly be on the lookout for structural damage in buildings. If they found any damage, they
   are fully equipped to repair it, all without needing human assistance. They worked so well that, even long after the humans had left,
   the spiders kept working, keeping the ancient city from falling apart.
