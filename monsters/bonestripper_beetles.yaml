  ability: dex
  target: all creatures in the swarm's space
  onhit: >
   [roll 4 6] slashing damage and the target must make a [save w/con con], becoming poisoned on a failure. While poisoned in this way,
   a creature takes [roll 2 4] necrotic damage at the start of each of its turns as its flesh rots off its bones. A poisoned creature
   may repeat the saving throw at the end of each of its turns, ending the effect on a success. If a creature dies while poisoned, it
