flavor: A mass of black-and-white beetles roils across the ground.
description:
- header: Bone Cleaners
  text: >
   Bonestripper beetles are used by necromancers and undertakers to prepare skeletons for animation or burial. Criminals also pay a high
   price to dispose of corpses by having them eaten by bonestripper beetles.
- header: Transformed Fauna
  text: >
   Bonestripper beetles were created by performing a series of arcane and alchemical experiments on ordinary carrion beetles. The
   modifications greatly increased the speed with which the beetles can clean a skeleton.