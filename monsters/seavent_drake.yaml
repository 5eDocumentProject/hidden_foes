  effect: The seavent drake makes a bite attack and two claw attacks.
- name: Breath Weapon
  uses: recharge 5-6
  effect: >
   All creatures in a line 30 feet long and 10 feet wide must make a [basicsave w/dex 15], taking [roll 6 6] fire damage and being
