description:
- header: Enchanted Teeth
  text: >
   Dragon teeth can be enchanted by a certain ritual so that, when thrown on the ground, they sprout into soldiers ready to do the
   bidding of whoever summoned them. When slain, a dragontooth soldier and its equipment crumble to dust.